<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="redmond/theme.css" />

<link rel="stylesheet" type="text/css" href="../src/css/main.css" />
<link rel="stylesheet" type="text/css" href="../src/css/grid.css" />
<link rel="stylesheet" type="text/css" href="../src/css/agenda.css" />

<script type="text/javascript" src="../src/jquery/jquery.js"></script>
<script type="text/javascript" src="../src/jquery/ui.core.js"></script>
<script type="text/javascript" src="../src/jquery/ui.draggable.js"></script>
<script type="text/javascript" src="../src/jquery/ui.resizable.js"></script>
<script type="text/javascript" src="../src/main.js"></script>
<script type="text/javascript" src="../src/grid.js"></script>
<script type="text/javascript" src="../src/agenda.js"></script>
<script type="text/javascript" src="../src/view.js"></script>
<script type="text/javascript" src="../src/util.js"></script>
<script type="text/javascript" src="../src/selection_util.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var userIds = [1, 4, 9]; //array called by getUserId for this example
		
		$('#calendar').fullCalendar({
			allDaySlot: false, //all-day slot is incompatible with mutiUser mode

			/* multi-user options
			*******************************************/
			multiUser: true, //activate multiUser
			users: ['u1', 'u2', 'u3'], //List of user names
			getUserId: function(index){ //callback for userId (by default the position of user in array is returned)
				return userIds[index%3];
			},
		    eventDrop: function(event, dayDelta, minuteDelta, newUserId, allDay, revertFunc) {
				event.userId = newUserId;
		    },
			/******************************************/
			
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			
			/* selecting options
			*******************************************/
			selectable: true, // activate selecting!
			unselectable: true, // automatically hide the selection when user clicks elsewhere? (defaults to true)
			selectHelper: true, // use a "fake" event for selecting? (only works in agenda views right now)
			select: function(start, end, allDay, view) {
				console.log('select');
			},
			unselect: function() {
				console.log('unselected');
			},
			
			/******************************************/
			
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1),
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2),
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false,
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false,
					userId: 1 //userId is mandatory in case of multi-user display
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/',
					userId: 1 //userId is mandatory in case of multi-user display
				}
			]
		});
		
	});

</script>
<style type="text/css">
	body {
		text-align: center;
		font-size: 10px;
	}
	#calendar{
		font-size: 1.2em;
		width:100%;
	}
</style>
</head>
<body>
	<div id="calendar"></div>
</body>
</html>
